      margin-bottom: 12px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #4b4b66;
      color: #ffffff;
      font-size: 14px;

    button {
      background-color: #ff007f;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;

</head>

  <script>
    // Controle de login
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const users = {
        "BY GABB (DONO)": "gabb",
        "Liux (DONO)": "2301Liux",
        "patinhoDuCaps": "7720",
        "Kenedy": "Kenedy",
      };

      if (users[username] && users[username] === password) {
        // Mostra a tela de atualizações e oculta a de login
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('updateScreen').classList.remove('hidden');
      } else {
        alert('Usuário ou senha incorretos!');
      }
    });

    // Funções de interatividade do formulário
    function addQuickMessage() {
      const quickMessages = document.getElementById('quick-messages').value;
      const messageTextarea = document.getElementById('message');
      if (quickMessages) {
        messageTextarea.value = quickMessages; // Substitui o conteúdo da caixa de mensagem
      }
    }

    // Controle do envio do formulário de atualização
    document.getElementById('updateForm').addEventListener('submit', function (event) {
      event.preventDefault();

      let message = document.getElementById('message').value;
      const webhook = document.getElementById('webhook').value;
      const everyone = document.getElementById('everyone').checked;
      const imageInput = document.getElementById('image');
      const imageFile = imageInput.files[0];
      const videoInput = document.getElementById('video');
      const videoFile = videoInput.files[0];

      // Adicionando ||@everyone|| no formato correto
      if (everyone) {
        message += '\n\n||@everyone||';  // Adiciona @everyone ao final da mensagem
      }

      const formData = new FormData();
      formData.append('content', message);

      // Se a imagem for selecionada
      if (imageFile) {
        formData.append('file', imageFile);
      }

      // Se o vídeo for selecionado
      if (videoFile) {
        formData.append('video', videoFile);
      }

      fetch(webhook, {
        method: 'POST',
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        alert('FOI MANDOU UMA MENSAGEM PRO DISCORD!!');
        console.log('Success:', data);
      })
      .catch((error) => {
        alert('FOI MANDOU UMA MENSAGEM PRO DISCORD!!');
        console.error('Error:', error);
      });
    });
